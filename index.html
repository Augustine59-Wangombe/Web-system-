<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Fix</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff; /* WHITE BACKGROUND */
      font-family: Arial, sans-serif;
    }

    /* SLIDER CONTAINER */
    .slider {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 450px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    /* SLIDES */
    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .slide.active {
      display: block;
    }

    /* IMAGES */
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* CAPTION */
    .caption {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }

    /* BUTTONS */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* DOTS */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: gray;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
    }

    .dots .active-dot {
      background: black;
    }

    /* Your Animation FIXED (just adding missing }) */
    @keyframes rainbowColors {
      0% { color: red; }
      10% { color: orange; }
      20% { color: yellow; }
      30% { color: green; }
      40% { color: blue; }
      50% { color: indigo; }
      60% { color: violet; }
      70% { color: pink; }
      80% { color: gold; }
      90% { color: cyan; }
      100% { color: lime; }
    }
  </style>
</head>

<body>

  <!-- SLIDER FIXED -->
  <div class="slider">

    <div class="slide active">
      <img src="images/Screenshot (80).png" alt="Slide 1">
      <div class="caption">Field of innovation</div>
    </div>

    <div class="slide">
      <img src="images/tech.jpg" alt="Slide 2">
      <div class="caption">Smart Technology</div>
    </div>

    <div class="slide">
      <img src="images/soft.jpg" alt="Slide 3">
      <div class="caption">Augustine Tech Solutions</div>
    </div>

    <div class="slide">
      <img src="images/Screenshot (75).png" alt="Slide 4">
      <div class="caption">Learn more on programming principals</div>
    </div> <!-- THIS WAS MISSING IN YOUR CODE -->

    <button class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const dotsContainer = document.getElementById("dots");

    slides.forEach((_, i) => {
      const dot = document.createElement("span");
      dot.onclick = () => showSlide(i);
      dotsContainer.appendChild(dot);
    });

    function showSlide(index) {
      slides[slideIndex].classList.remove("active");
      dotsContainer.children[slideIndex].classList.remove("active-dot");

      slideIndex = (index + slides.length) % slides.length;

      slides[slideIndex].classList.add("active");
      dotsContainer.children[slideIndex].classList.add("active-dot");
    }

    function moveSlide(step) {
      showSlide(slideIndex + step);
    }

    showSlide(0);
  </script>

</body>
</html>
