<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;

    }

    /* --- Slider container --- */
    .slider {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }

    /* --- Each slide --- */
    .slide {
      position: absolute;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      max-width: 1200%;
    }

    .slide img {
      width: 100%;
      height: auto;
      max-width: 1200%; /* FIXED: missing semicolon */
      object-fit: cover;
    }

    /* --- Active slide --- */
    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    /* --- Caption / text --- */
    .caption {
      position: absolute;
      bottom: 50px;
      left: 50px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.5em;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Navigation buttons --- */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      z-index: 5;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .nav-btn:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* --- Dots --- */
    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
      z-index: 5;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active-dot {
      background-color: #fff;
    }
</style>

<script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    // Create dots dynamically
    const dotsContainer = document.getElementById('dots');
    slides.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      dot.addEventListener('click', () => showSlide(i));
      dotsContainer.appendChild(dot);
    });
    const dots = document.querySelectorAll('.dot');
    dots[index].classList.add('active-dot');

    function showSlide(i) {
      slides[index].classList.remove('active');
      dots[index].classList.remove('active-dot');
      index = (i + slides.length) % slides.length;
      slides[index].classList.add('active');
      dots[index].classList.add('active-dot');
    }

    function moveSlide(step) {
      showSlide(index + step);
    }

    // Auto-slide
    setInterval(() => {
      moveSlide(1);
    }, 5000);
</script>
