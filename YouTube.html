<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    .video-info {
      padding: 15px;
      text-align: center;
    }
    .video-info h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #222;
    }
    .download-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #0056b3;
    }

    /* Subscribe section */
    .subscribe-section {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .subscribe-section h2 {
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Equip yourself with digital skills </h1>

  <div class="video-grid">

    <!-- Video 1 -->
    <div class="video-card">
      <iframe src="https://youtu.be/SSFlAkfpQPc" allowfullscreen></iframe>
      <div class="video-info">
        <h3>My First Video</h3>
        <a href="https://youtu.be/SSFlAkfpQPc" class="download-btn" target="_blank">
          Watch / Download
        </a>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
      <div class="video-info">
        <h3>My Second Video</h3>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_2" class="download-btn" target="_blank">
          Watch / Download
        </a>
      </div>
    </div>

    <!-- Video 3 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
      <div class="video-info">
        <h3>My Third Video</h3>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_3" class="download-btn" target="_blank">
          Watch / Download
        </a>
      </div>
    </div>

  </div>

  <!-- Subscribe Section -->
  <div class="subscribe-section">
    <h2> Subscribe to My YouTube Channel</h2>
    <script src="https://apis.google.com/js/platform.js"></script>
    <div class="g-ytsubscribe"
         data-channel="@AugustineWangombe-c1l"
         data-layout="full"
         data-count="default">
    </div>
  </div>

</body>
